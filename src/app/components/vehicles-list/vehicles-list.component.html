<div class="list">
  <div
    class="vehicle"
    *ngFor="let vehicle of vehicles; let i = index"
    (click)="updateSelected(i)"
  >
    <div class="info">
      <h3>{{ vehicle.vehicle }}</h3>
      <p>{{ vehicle.licensePlate }}</p>
    </div>
    <img
      *ngIf="vehicle.licensePlate === selected.licensePlate"
      class="pinned"
      src="../../../assets/icons/pin.fill-cadetblue.svg"
      alt=""
    />
    <img
      *ngIf="vehicle.licensePlate !== selected.licensePlate"
      src="../../../assets/icons/pin-cadetblue.svg"
      alt=""
    />
  </div>
</div>
